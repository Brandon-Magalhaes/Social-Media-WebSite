<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Website</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="./style.css">
    <!-- https://www.youtube.com/watch?v=AiFfDjmd0jU&ab_channel=EGATOR     
        https://iconscout.com/unicons/explore/line?redirect=%2Funicons%2Fexplore%2Fline%3Fcolor%3D%2525236563FF%26name%3Dsearch
        20:35
    -->
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                nokoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-airplay"></i> <!--  Icon search -->
                <input type="text" class="search" 
                placeholder="Search for creators, Inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg">
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
